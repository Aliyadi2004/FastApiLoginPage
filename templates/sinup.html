<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../static/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="d-flex flex-id">
        <div class="p-2 login-flexbox">
          <div class="row login-logo">
            <h1>Signup</h1>
          </div>
          <form action="/signup" method="post">
            <label for="email" class="Email-label">Email Address</label>
            <div class="input-container">
              <input
                name="username"
                type="email"
                class="form-control email-input"
                placeholder=""
                required
              />
              <div class="img-input">
                <img
                  src="../static/icons/gmail.webp"
                  alt=""
                  style="height: 20px"
                />
              </div>
            </div>
            <br />
            <label for="password" class="password-label">Password</label>
            <div class="input-container">
              <input
                name="password"
                type="password"
                class="form-control"
                placeholder=""
                required
              />
              <div class="img-input">
                <img
                  style="height: 20px"
                  src="../static/icons/password-180.png"
                  alt=""
                />
              </div>
            </div>
            <label for="password" class="password-label mt-4"
              >Rep-Password</label
            >
            <div class="input-container">
              <input
                name="Rep_password"
                type="password"
                class="form-control"
                placeholder=""
                required
              />
              <div class="img-input">
                <img
                  style="height: 20px"
                  src="../static/icons/password-180.png"
                  alt=""
                />
              </div>
            </div>

            <div class="login-button-container">
              <button type="submit" class="login-button mt-4">Signup</button>
            </div>
          </form>

          <p class="info">
            this is my first project in the field of web development, I hope you
          </p>
          <div class="Support-service">
            <p>
              <a href="#" target="_blank" class="servic-privacy">
                Team Of Server</a
              >
              | <a href="#" target="_blank" class="servic-privacy"> Privacy</a>
            </p>
          </div>
        </div>
        <div class="d-none d-lg-block logo-img">
          <div>
            <img src="../static/icons/backgraond2024-11-17 184159.png" alt="" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
